<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>qq音乐</title>
		<!--
		完成qq音乐项目
       项目地址： https://y.qq.com/portal/player.html#stat=y_new.player.header.logout
        需求：
			1. 研究项目里的多选框样式如何实现的
            2. 完成登录界面的模态框效果
			3. 预习ajax，配合ajax实现登录效果！
        提示：服务器提交地址：www.coolneng.com/form
        注意：如果预习了jquery，可以使用jquery
		-->
		<link rel="stylesheet" href="qq.css">
		<script type="text/javascript" src="jQuery 3.2.1 .js"></script>
	</head>
	<body>
		<!-- qq音乐标题栏 -->
		<div class="title">
			<div class='imgqq'></div>
			<span class="textline1">QQ音乐，千万高品质曲库尽享</span>
			<span class="textline2"><a href="#"><b id="t1"></b>客户端下载</a></span> 
			<span class="textline3"><a href="#">登陆</a><a href="#">设置</a></span>
		</div>
		<!-- /*歌曲收藏、添加、下载、删除选项框*/ -->
		<div class="choose1">
			<a href="#"><b id="t2"></b><span class="asd">收藏</span></a>
			<a href="#"><b id="t3"></b><span class="asd">添加到</span></a>
			<a href="#"><b id="t4"></b><span class="asd">下载</span></a>
			<a href="#"><b id="t5"></b><span class="asd"">删除</span></a>
			<a href="#"><b id="t6"></b><span class="asd">删除</span></a>
		</div>
		<!-- /*右边专辑歌词栏*/ -->
		<div class="music1">
			<b id="m1"><img src="img/player_cover.png"></b>
		</div>
		<!-- /**************分割线*************/ -->
		<i></i>
		<!-- /*多选框歌曲栏*/ -->
		<div class="choose2">
			<ul>
				<li><input type="checkbox"></li>
				<li style="float:left;width:400px;height: 30px; line-height: 30px;">歌曲</a></li>
				<li style="float:left;width:150px;height: 30px; line-height: 30px;">歌手</a></li>
				<li style="float:left;width:50px;height: 30px; line-height: 30px;">时长</li>
			</ul>
		</div>
		<!-- /*************分割线**************/ -->
		<i></i>
		<!-- 音乐列表框 -->
		<div class="list"></div>
		<!-- 纯净模式 -->
		<div id="cjms"></div>
		<!-- /*最后一行控制列表*/ -->
		<div class="choose3" onselectstart="return   false;">
			<b id="f1"></b>
			<b id="f2"></b>
			<b id="f3"></b>
			<span id="jdt1"></span>
			<span id="jdt2"></span>
			<b id="f4"></b>
			<b id="f5"></b>
			<b id="f6"></b>
			<b id="f7"></b>
			<b id="f8"></b>
			<span id="jdt4"></span>
			<span id="jdt3"></span>
			<span id="jdt5"></span>
		</div>
		<!-- 登陆界面 -->
		<div id="loadjm">
			<div id="loadtitle">
				<h2>
					<a href="#"  class="titleload1">QQ登陆</a>
					<a href="#"  class="titleload2">微信登陆</a>
					<a href="#" class="tc">X</a>
				</h2>
				<i style="display: inline-block;margin:0;width: 900px;height: 1px;background-color: #000;opacity: 0.1;"></i>
			</div>
			<div id="loadleft">
				<h1>账号密码登陆</h1>
				<p>推荐使用<a href="">快速安全登陆</a>，防止盗号</p>
				<input type="username" id="username" placeholder="支持QQ号/邮箱/手机号登陆" value=""><br>
				<input type="password" id="password" placeholder="密码" value=""><br>
				<input type="button" value="授权并登录">
			</div>
			<i style="float: left;;margin:0px;width: 1px;height: 350px;background-color: #000;opacity: 0.1;"></i>
			<div id="loadright">
				<i style="display: inline-block;margin:0;width: 300px;height: 1px;background-color: #000;opacity: 0.1;"></i>
				<p><a href="#">QQ音乐</a>将获得以下权限：</p>
				<i style="display: inline-block;margin:0;width: 300px;height: 1px;background-color: #000;opacity: 0.1;"></i>
				<p><input type="checkbox" checked="checked">全选</p>
				<i style="display: inline-block;margin:0;width: 300px;height: 1px;background-color: #000;opacity: 0.1;"></i>
				<p><input type="checkbox" checked="checked" disabled="disabled">获得您的昵称、头像、性别</p>
				<p style="margin: 30px 0px 0px 0px;">授权表明你已同意<a href="#">QQ登陆服务协议</a></p>
			</div>
			<div id="xzkhd">
				<input type="button" value="下载客户端，体验更多内容">
			</div>
		</div>
		

		<script type="text/javascript">
			/*客户端下载功能*/
			$(".textline2").click(function(){
				alert("该功能尚未开放");
			});
			$(".titleload2").click(function(){
				alert("该功能尚未开放");
			});
			$(".tc").click(function(){
				$("#loadjm").hide()
			});
			$("#xzkhd").click(function(){
				alert("暂无客户端");
			});
			var num=0;//纯净模式转换变量
			/*纯净模式*/
			$("#f7").click(function(){
				if(num==0){
					$("b:eq(13)").removeAttr("id");
					$("b:eq(13)").attr("id","f71");
					$(".choose1")[0].style="display:none;disabled:disabled";
					$(".music1")[0].style="display:none;disabled:disabled";
					$("i")[0].style="display:none;disabled:disabled";
					$("i")[1].style="display:none;disabled:disabled";
					$(".list")[0].style="display:none;disabled:disabled";
					$(".choose2")[0].style="display:none;disabled:disabled";
					$("#cjms")[0].style="display:inline-block;";
					num++;
				}else if(num==1){
					$("b:eq(13)").removeAttr("id");
					$("b:eq(13)").attr("id","f7");
					$(".choose1")[0].style="display:inline-block;";
					$(".music1")[0].style="display:inline-block;";
					$("i")[0].style="display:inline-block;";
					$("i")[1].style="display:inline-block;";
					$(".list")[0].style="display:inline-block;";
					$(".choose2")[0].style="display:inline-block;";
					$("#cjms")[0].style="display:none;";
					num--;
				}
			});
			/*登陆操作*/
			$("a:eq(1)").click(function(){
				$("#loadjm")[0].style="display:inline-block;";
			});
			$("input:eq(3)").click(function(){
				var str=`username=${$("#username").val()}&password=${$("#password").val()}`
				var xhr=new XMLHttpRequest();
				xhr.open("get","http://www.coolneng.com/form/?"+str,true);
				xhr.send(str);
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var a=JSON.parse(xhr.responseText)
						console.log($(".textline3>a:eq(0)"));
						$(".textline3>a:eq(0)").html(`<img src="${a.pic}"> ${a.content.username}`);
						$("#loadjm").hide();
					}
				}
			})
		</script>
		
	</body>
</html>
